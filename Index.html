<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>CHARACTER COUNTER</title>
</head>

<body>
    <div class="main_div">
        <h2 class="heading">Real Time Character Counter</h2>
        <textarea id="textarea" class="textarea" maxlength="50"
            placeholder="Please Enter Your Text Here...."></textarea>
        <div class="footer_div">
            <h4>Total Character:<span id="total"></span></h4>
            <h4>Remaining Character:<span id="remaining"></span></h4>
        </div>
    </div>
    <script src="./Index.js"></script>
</body>

</html>
